<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">Editar Cliente</h3>
    <form id="formEditar">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" />
      </div>
      <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="nascimento" />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="clientes.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function carregarCliente() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?id=eq.${id}`, {
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const [cliente] = await res.json();
      if (cliente) {
        document.getElementById('nome').value = cliente.nome || '';
        document.getElementById('email').value = cliente.email || '';
        document.getElementById('telefone').value = cliente.telefone || '';
        document.getElementById('nascimento').value = cliente.nascimento || '';
      }
    }

    document.getElementById('formEditar').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const nascimento = document.getElementById('nascimento').value;

      const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, telefone, nascimento })
      });

      const msg = document.getElementById('mensagem');
      if (res.ok) {
        msg.innerHTML = '<div class="alert alert-success">Dados atualizados com sucesso!</div>';
      } else {
        msg.innerHTML = '<div class="alert alert-danger">Erro ao atualizar os dados.</div>';
      }
    });

    carregarCliente();
  </script>
</body>
</html>
