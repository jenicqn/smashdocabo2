<!-- layout.html -->
<style>
  .sidebar {
    width: 220px;
    background-color: #FFA500;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .sidebar h4 {
    padding: 20px;
    margin: 0;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #1e2a47;
  }
  .sidebar a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
  }
  .sidebar a:hover,
  .sidebar a.active {
    background-color: #1e2a47;
  }
  .logout-btn {
    background: #dc3545;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 20px;
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
  }
</style>

<div class="sidebar">
  <div>
    <h4>Painel</h4>
    <a href="painel.html">Início</a>
    <a href="cupons.html" data-only="adm">Cupons</a>
    <a href="clientes.html" data-only="adm">Clientes</a>
    <a href="pesquisas.html">Pesquisas</a>
    <a href="respostas.html">Respostas</a>
    <a href="relatorios.html" data-only="adm">Relatórios</a>
    <a href="usuarios.html" data-only="adm">Usuários</a>
  </div>
  <button class="logout-btn" onclick="logout()">Sair</button>
</div>

<script>
  const nivel = localStorage.getItem('nivel');

  // Esconde links exclusivos de adm se for 'user'
  if (nivel !== 'adm') {
    document.querySelectorAll('[data-only="adm"]').forEach(el => el.style.display = 'none');
  }

  function logout() {
    localStorage.removeItem('usuarioLogado');
    localStorage.removeItem('nivel');
    window.location.href = 'index.html';
  }
</script>
