<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Editar Usuário</h3>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="nivel" class="form-label">Nível de Acesso</label>
        <select class="form-select" id="nivel">
          <option value="admin">Administrador</option>
          <option value="funcionario">Funcionário</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="usuarios.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
