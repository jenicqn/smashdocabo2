<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 240px;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      background-color: #f4f6fa;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-toggle {
      display: none;
      background-color: #0f172a;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding-top: 70px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <a href="painel.html">Início</a>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <h2>Dashboard - Smash do Cabo</h2>
      <div><strong>Olá, Jeniffer Adm</strong></div>
    </div>
    <div id="dashboardContent">
      <!-- conteúdo será carregado via JS ou incluído no HTML de dashboard.html -->
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
