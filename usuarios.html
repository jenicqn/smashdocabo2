<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; }
    .conteudo { flex: 1; padding: 40px; background-color: #f4f6fa; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .btn-icon {
      border: none; margin: 0 3px; padding: 6px 8px; border-radius: 4px;
    }
    .btn-edit { background-color: #0d6efd; color: white; }
    .btn-pass { background-color: #198754; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-toggle { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <!-- Sidebar do layout.html será carregada aqui -->
  <div id="layout"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="conteudo">
    <div class="header">
      <h3>Lista de Usuários</h3>
      <button class="btn btn-primary" onclick="abrirModalNovoUsuario()">+ Novo Usuário</button>
    </div>

    <div id="carregandoUsuarios">Carregando usuários...</div>
    <table class="table table-bordered align-middle d-none" id="tabelaUsuarios">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Status</th>
          <th>Nível</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>

<script>
  async function carregarLayout() {
    const resp = await fetch('layout.html');
    const html = await resp.text();
    const layoutEl = document.createElement('div');
    layoutEl.innerHTML = html;
    const sidebar = layoutEl.querySelector('#sidebar');
    if (sidebar) document.getElementById('layout').appendChild(sidebar);
  }
  carregarLayout();

  function abrirModalNovoUsuario() {
    alert('Função de novo usuário ainda não implementada nesta página.');
  }

  async function carregarUsuarios() {
    const resposta = await fetch('https://supabase-user-api-painel.vercel.app/api/listar-usuarios');
    const data = await resposta.json();
    const corpoTabela = document.getElementById('corpoTabela');
    corpoTabela.innerHTML = '';
    data.forEach(usuario => {
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${usuario.nome}</td>
        <td>${usuario.email}</td>
        <td>${usuario.ativo ? 'Ativo' : 'Inativo'}</td>
        <td>${usuario.nivel}</td>
        <td>
          <button class="btn-icon btn-edit"><i class="bi bi-pencil"></i></button>
          <button class="btn-icon btn-pass"><i class="bi bi-key"></i></button>
          <button class="btn-icon btn-toggle"><i class="bi bi-shuffle"></i></button>
          <button class="btn-icon btn-delete"><i class="bi bi-trash"></i></button>
        </td>
      `;
      corpoTabela.appendChild(linha);
    });
    document.getElementById('carregandoUsuarios').classList.add('d-none');
    document.getElementById('tabelaUsuarios').classList.remove('d-none');
  }

  carregarUsuarios();
</script>
</body>
</html>
