<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f4f6fa;
    }
    .table th {
      background-color: #eaeaea;
    }
    .btn-icon {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
    }
    .btn-edit {
      background-color: #0d6efd;
    }
    .btn-password {
      background-color: #198754;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h3 class="mb-4">Lista de Usuários</h3>
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cadastro</th>
          <th>Status</th>
          <th>Nível</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios">
        <!-- Linhas adicionadas via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    async function carregarUsuarios() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/usuarios_painel?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        }
      });
      const dados = await resposta.json();
      const tbody = document.getElementById('tabela-usuarios');
      tbody.innerHTML = '';

      dados.forEach(usuario => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${usuario.nome}</td>
          <td>${usuario.email}</td>
          <td>Completo</td>
          <td>Ativo</td>
          <td>Dono de empresa</td>
          <td class="text-center">
            <a href="editar_usuario.html?id=${usuario.id}" class="btn-icon btn-edit me-1" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </a>
            <a href="trocar_senha.html?id=${usuario.id}" class="btn-icon btn-password" title="Trocar Senha">
              <i class="fas fa-key"></i>
            </a>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    carregarUsuarios();
  </script>

</body>
</html>
