<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #0e1628;
      color: white;
      min-height: 100vh;
    }
    .sidebar h2 {
      font-size: 18px;
      padding: 20px;
      margin: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
    }
    .sidebar ul li:hover, .sidebar ul li.active {
      background-color: #1e2a47;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-edit {
      background-color: #0d6efd;
    }
    .btn-password {
      background-color: #198754;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logout-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Painel</h2>
    <ul>
      <li onclick="location.href='painel.html'">Início</li>
      <li onclick="location.href='respostas.html'">Respostas</li>
      <li onclick="location.href='clientes.html'">Clientes</li>
      <li class="active" onclick="location.href='usuarios.html'">Usuários</li>
      <li onclick="location.href='cupons.html'">Cupons</li>
    </ul>
  </div>
  <div class="content">
    <div class="header">
      <h3>Lista de Usuários</h3>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cadastro</th>
          <th>Status</th>
          <th>Nível</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jeniffer Adm</td>
          <td>cinquine@gmail.com</td>
          <td>Completo</td>
          <td>Ativo</td>
          <td>Dono de empresa</td>
          <td>
            <button class="btn-icon btn-edit me-2" title="Editar usuário" onclick="window.location.href='editar-usuario.html'">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn-icon btn-password" title="Trocar senha" onclick="window.location.href='trocar-senha.html'">
              <i class="bi bi-key"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
