<body>
  <div class="sidebar">
    <a href="index.html">In칤cio</a>

  <div class="content">
    <div class="header">
      <span class="user-info" id="usuarioInfo">Ol치, Usu치rio</span>
      <button onclick="logout()" class="logout-btn" title="Sair">游뛁</button>
    </div>

    <div class="container mt-4" style="max-width: 500px;">
      <h4>Adicionar Novo Usu치rio</h4>
      <form onsubmit="return adicionarUsuario(event)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div id="mensagemUsuario" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `Ol치, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    async function adicionarUsuario(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/usuarios_painel`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, senha, acesso: 'comum' })
      });

      const mensagem = document.getElementById('mensagemUsuario');
      if (resposta.ok) {
        mensagem.innerHTML = '<span class="text-success">Usu치rio cadastrado com sucesso!</span>';
        document.getElementById('nome').value = '';
        document.getElementById('email').value = '';
        document.getElementById('senha').value = '';
      } else {
        mensagem.innerHTML = '<span class="text-danger">Erro ao cadastrar usu치rio.</span>';

    }
  </script>
