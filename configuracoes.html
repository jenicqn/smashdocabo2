<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #0e1628;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1f2a48;
      border-left: 4px solid #f97316;
    }
    .content {
      flex: 1;
    }
    .header {
      height: 60px;
      padding: 10px 30px;
      display: flex;
      justify-content: end;
      align-items: center;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    .user-info {
      font-weight: bold;
    }
    .logout-btn {
      background: none;
      border: none;
      color: black;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">In√≠cio</a>
    <a href="respostas.html">Gest√£o das Respostas</a>
    <a href="usuarios.html">Usu√°rios</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <span class="user-info" id="usuarioInfo">Ol√°, Usu√°rio</span>
      <button onclick="logout()" class="logout-btn" title="Sair">üö™</button>
    </div>

    <div class="container mt-4" style="max-width: 500px;">
      <h4>Configura√ß√µes do Painel</h4>
      <div class="mb-3">
        <label for="brindeConfig" class="form-label">Brinde Atual</label>
        <input type="text" id="brindeConfig" class="form-control" value="1 Soda Italiana">
      </div>
      <div class="mb-3">
        <label for="corFundo" class="form-label">Cor de Fundo</label>
        <input type="color" id="corFundo" class="form-control form-control-color" value="#f4f6fa">
      </div>
      <button onclick="salvarConfiguracoes()" class="btn btn-success">Salvar Configura√ß√µes</button>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `Ol√°, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    function salvarConfiguracoes() {
      const novaCor = document.getElementById('corFundo').value;
      const novoBrinde = document.getElementById('brindeConfig').value;
      document.body.style.setProperty('--cor-fundo', novaCor);
      localStorage.setItem('brindePadrao', novoBrinde);
      localStorage.setItem('corFundo', novaCor);
      alert('Configura√ß√µes salvas!');
    }

    window.onload = () => {
      const cor = localStorage.getItem('corFundo');
      const brinde = localStorage.getItem('brindePadrao');
      if (cor) document.getElementById('corFundo').value = cor;
      if (brinde) document.getElementById('brindeConfig').value = brinde;
    }
  </script>
</body>
</html>
