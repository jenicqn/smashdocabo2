<body>
  <div class="sidebar">
    <a href="index.html">In칤cio</a>

    </div>

    <div class="container mt-4">
      <h4>Respostas Coletadas</h4>
      <table class="table table-striped table-bordered align-middle" id="tabela-respostas">
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Morador</th>
            <th>Atendimento</th>
            <th>Qualidade</th>
            <th>Tempo</th>
            <th>Variedade</th>
            <th>Custo-benef칤cio</th>
            <th>Indica칞칚o (NPS)</th>
            <th>Falta</th>
            <th>Origem</th>
            <th class="text-center">WhatsApp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `Ol치, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    async function carregarRespostas() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const dados = await resposta.json();
      const tbody = document.querySelector('#tabela-respostas tbody');
      tbody.innerHTML = '';
      dados.reverse().forEach(resposta => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(resposta.created_at).toLocaleString()}</td>
          <td>${resposta.nome}</td>
          <td>${resposta.telefone}</td>
          <td>${resposta.email}</td>
          <td>${resposta.morador}</td>
          <td>${resposta.atendimento ?? '-'}</td>
          <td>${resposta.qualidade ?? '-'}</td>
          <td>${resposta.tempo ?? '-'}</td>
          <td>${resposta.variedade ?? '-'}</td>
          <td>${resposta.custobeneficio ?? '-'}</td>
          <td>${resposta.indicacao ?? '-'}</td>
          <td>${resposta.falta ?? '-'}</td>
          <td>${resposta.origem ?? '-'}</td>
          <td class="text-center">
            <a href="https://wa.me/55${resposta.telefone.replace(/[^0-9]/g, '')}" target="_blank" class="btn btn-sm btn-success">WhatsApp</a>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    carregarRespostas();
  </script>
