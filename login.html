<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4">Login do Painel</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning text-white w-100">Entrar</button>
    </form>
    <div id="loginErro" class="mt-3 text-danger"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const loginForm = document.getElementById('loginForm');
    const loginErro = document.getElementById('loginErro');

    loginForm.onsubmit = async function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const senha = document.getElementById('loginPassword').value;

      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/usuarios_painel?email=eq.${encodeURIComponent(email)}&senha=eq.${encodeURIComponent(senha)}`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });

      const dados = await resposta.json();
      console.log("Resultado do login:", dados);

      if (dados.length === 1) {
        localStorage.setItem('usuarioLogado', JSON.stringify(dados[0]));
        window.location.href = 'index.html';
      } else {
        loginErro.innerText = 'Email ou senha incorretos.';
      }
    };
  </script>
</body>
</html>
