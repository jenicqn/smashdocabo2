<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smash do Cabo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }
    .container { display: flex; height: 100vh; }
    .left {
      flex: 1;
      background-color: #17829c;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    .left img {
      width: 120px;
      margin-bottom: 20px;
    }
    .right {
      flex: 1;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 24px;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #17829c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo">
      <h1>Smash do Cabo</h1>
    </div>
    <div class="right">
      <div class="form">
        <h2>Acesse sua conta</h2>
        <div id="erro" class="error"></div>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button onclick="logar()">Acessar Conta</button>
      </div>
    </div>
  </div>

  <script>
    async function logar() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erro');

      const { data, error } = await fetch('https://kwktdbinfadztnkghuul.supabase.co/rest/v1/usuarios_painel?email=eq.' + email, {
        headers: {
          'apikey': 'SUA_API_KEY',
          'Authorization': 'Bearer SUA_API_KEY',
          'Content-Type': 'application/json'
        }
      }).then(res => res.json().then(data => ({ data }))).catch(() => ({ error: true }));

      if (!data || data.length === 0 || data[0].senha !== senha) {
        erro.textContent = 'Usuário ou senha inválidos';
      } else {
        localStorage.setItem('usuario', JSON.stringify(data[0]));
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
