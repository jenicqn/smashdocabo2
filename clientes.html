<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .sidebar {
      width: 220px;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
    }
    .sidebar h4 {
      padding: 20px;
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e2a47;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e2a47;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Painel</h4>
    <a href="painel.html">Início</a>
    <a href="respostas.html">Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
    <a href="clientes.html" class="active">Clientes</a>
  </div>
  <div class="content">
    <h3>Clientes</h3>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Aniversário</th>
          <th>Cadastro</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaClientes"></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    async function carregarClientes() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=nome,email,telefone,data_nascimento,created_at`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (!res.ok) {
          const erro = await res.json();
          console.error("Erro na requisição:", erro);
          return;
        }

        const dados = await res.json();

        if (!Array.isArray(dados)) {
          console.error("Resposta não é uma lista:", dados);
          return;
        }

        const tbody = document.getElementById('tabelaClientes');
        const contatosUnicos = {};

        dados.forEach(d => {
          const key = `${d.nome}|${d.email}|${d.telefone}`;
          if (!contatosUnicos[key]) contatosUnicos[key] = d;
        });

        Object.values(contatosUnicos).forEach(cli => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cli.nome || '-'}</td>
            <td>${cli.email || '-'}</td>
            <td>${cli.telefone || '-'}</td>
            <td>${cli.data_nascimento || '-'}</td>
            <td>${new Date(cli.created_at).toLocaleDateString()}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" title="Editar"><i class="bi bi-pencil"></i></button>
              <a href="https://wa.me/55${cli.telefone?.replace(/[^0-9]/g, '')}" target="_blank" class="btn btn-sm btn-success me-2" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
              <button class="btn btn-sm btn-danger" title="Excluir"><i class="bi bi-trash"></i></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar clientes:", err);
      }
    }

    carregarClientes();
  </script>
</body>
</html>
