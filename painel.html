<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Smash do Cabo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fa;
    }
    .sidebar {
      width: 240px;
      background-color: #ffe8cc; /* laranja claro */
      color: #000;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffbe76; /* laranja mais forte */
      font-weight: bold;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header mb-4">
      <h2>Painel Smash do Cabo</h2>
      <div>
        <span><strong>Olá, Jeniffer Adm</strong></span>
        <button onclick="logout()" class="logout-btn ms-3">Sair</button>
      </div>
    </div>

    <!-- Cards e gráficos omitidos para foco na tabela -->

    <h4 class="mt-5">Últimas 20 Respostas</h4>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Morador</th>
          <th>NPS</th>
          <th>Qualidade</th>
          <th>Custo Benefício</th>
          <th>Sugestão</th>
        </tr>
      </thead>
      <tbody id="resumoTabela"></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUz...'; // substitua pela chave real

    async function carregarUltimasRespostas() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*&order=created_at.desc&limit=20`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const dados = await res.json();
      const corpo = document.getElementById('resumoTabela');
      corpo.innerHTML = '';
      dados.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(item.created_at).toLocaleString()}</td>
          <td>${item.nome || '-'}</td>
          <td>${item.telefone || '-'}</td>
          <td>${item.morador || '-'}</td>
          <td>${item.indicacao ?? '-'}</td>
          <td>${item.qualidade ?? '-'}</td>
          <td>${item.custobeneficio ?? '-'}</td>
          <td>${item.sugestao || '-'}</td>
        `;
        corpo.appendChild(tr);
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    carregarUltimasRespostas();
  </script>
</body>
</html>
