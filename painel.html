<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fa;
    }
    .sidebar {
      width: 240px;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e293b;
      border-left: 4px solid #f97316;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .circulo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      background: #fff;
      margin: 0 auto;
      border: 6px solid #ccc;
    }
    .circulo.verde { border-color: #198754; }
    .circulo.amarelo { border-color: #ffc107; }
    .circulo.vermelho { border-color: #dc3545; }
    .grafico-item { text-align: center; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>
  <div class="content">
    <div class="header">
      <h2>Painel Smash do Cabo</h2>
      <div>
        <strong>Olá, Jeniffer Adm</strong>
        <button onclick="logout()" class="btn btn-danger btn-sm ms-3">Sair</button>
      </div>
    </div>

    <!-- Painel Resumo -->
    <div class="dashboard">
      <div class="card-block border-start border-success border-4">
        <h5>NPS</h5>
        <div id="npsTotal">-</div>
      </div>
      <div class="card-block border-start border-success border-4">
        <h5>Promotores</h5>
        <div id="promotoresTotal">-</div>
        <small id="percentPromotores">-</small>
      </div>
      <div class="card-block border-start border-warning border-4">
        <h5>Neutros</h5>
        <div id="neutrosTotal">-</div>
        <small id="percentNeutros">-</small>
      </div>
      <div class="card-block border-start border-danger border-4">
        <h5>Detratores</h5>
        <div id="detratoresTotal">-</div>
        <small id="percentDetratores">-</small>
      </div>
      <div class="card-block border-start border-primary border-4">
        <h5>Respostas</h5>
        <div id="respostasTotal">-</div>
      </div>
    </div>

    <!-- Indicadores Círculo -->
    <div class="row mt-4" id="graficosPizza"></div>

    <!-- Tabela Resumo -->
    <div class="mt-5">
      <h4>Últimas Respostas</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Data</th>
              <th>Nome</th>
              <th>Sugestão</th>
              <th>Morador</th>
              <th>Qualidade</th>
              <th>Tempo</th>
              <th>Variedade</th>
              <th>Custo-benefício</th>
            </tr>
          </thead>
          <tbody id="tabela-resumo"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
