<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Smash do Cabo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fa;
    }
    .sidebar {
      width: 240px;
      background-color: #f97316;
      color: black;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: black;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffa94d;
      border-left: 4px solid black;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-sair {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .resumo-table th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <h2>Painel Smash do Cabo</h2>
      <div>
        <strong>Olá, Jeniffer Adm</strong>
        <button class="btn-sair" onclick="logout()">Sair</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h5>Últimas 20 Respostas</h5>
        <div class="table-responsive">
          <table class="table table-bordered resumo-table" id="tabela-resumo">
            <thead>
              <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Qualidade</th>
                <th>Custo-benefício</th>
                <th>É Morador?</th>
                <th>Sugestão</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOi...'; // sua chave real

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }

    async function carregarUltimasRespostas() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*&order=created_at.desc&limit=20`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });

      const dados = await resposta.json();
      const tbody = document.querySelector('#tabela-resumo tbody');
      tbody.innerHTML = '';

      dados.forEach(resposta => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(resposta.created_at).toLocaleString()}</td>
          <td>${resposta.nome || '-'}</td>
          <td>${resposta.qualidade ?? '-'}</td>
          <td>${resposta.custobeneficio ?? '-'}</td>
          <td>${resposta.morador ?? '-'}</td>
          <td>${resposta.falta ?? '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    carregarUltimasRespostas();
  </script>
</body>
</html>
