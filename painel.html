<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Smash do Cabo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6fa;
    }
    .sidebar {
      position: fixed;
      width: 240px;
      height: 100vh;
      background-color: #0f172a;
      color: #fff;
      padding-top: 20px;
    }
    .sidebar h2 {
  font-size: 18px;
  padding: 10px 20px;
  color: #fff;
  margin-bottom: 20px;
  border-bottom: 1px solid #2d3748;
}

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
      border-left: 4px solid #f97316;
    }
    .content {
      margin-left: 240px;
      padding: 30px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-sair {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card-block {
      flex: 1;
      min-width: 200px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-left: 6px solid;
    }
    .border-success { border-color: #198754 !important; }
    .border-warning { border-color: #ffc107 !important; }
    .border-danger { border-color: #dc3545 !important; }
    .border-primary { border-color: #0d6efd !important; }

    .circulo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #dc3545;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      font-weight: bold;
      font-size: 20px;
    }
    .circulo.verde { border-color: #198754; }
    .circulo.amarelo { border-color: #ffc107; }
    .circulo.vermelho { border-color: #dc3545; }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header mb-3">
      <h2>Painel Smash do Cabo</h2>
      <div>
        <strong>Olá, Jeniffer Adm</strong>
        <button onclick="logout()" class="btn-sair ms-2">Sair</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="card-block border-success">
        <h5>NPS</h5>
        <div id="npsTotal">-</div>
      </div>
      <div class="card-block border-success">
        <h5>Promotores</h5>
        <div id="promotoresTotal">-</div>
        <small id="percentPromotores">-</small>
      </div>
      <div class="card-block border-warning">
        <h5>Neutros</h5>
        <div id="neutrosTotal">-</div>
        <small id="percentNeutros">-</small>
      </div>
      <div class="card-block border-danger">
        <h5>Detratores</h5>
        <div id="detratoresTotal">-</div>
        <small id="percentDetratores">-</small>
      </div>
      <div class="card-block border-primary">
        <h5>Respostas</h5>
        <div id="respostasTotal">-</div>
      </div>
    </div>

    <div class="row text-center mt-5" id="circulosGraficos"></div>

    <div class="mt-5">
      <h5>Últimas Respostas</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Data</th>
              <th>Nome</th>
              <th>Sugestão</th>
              <th>Morador</th>
              <th>Qualidade</th>
              <th>Tempo</th>
              <th>Variedade</th>
              <th>Custo-benefício</th>
            </tr>
          </thead>
          <tbody id="tabela-respostas"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUz...'; // Mantenha sua key segura

  async function carregarResumo() {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });
    const dados = await res.json();
    const total = dados.length;
    const promotores = dados.filter(r => r.indicacao >= 9).length;
    const neutros = dados.filter(r => r.indicacao === 7 || r.indicacao === 8).length;
    const detratores = dados.filter(r => r.indicacao <= 6).length;
    const nps = ((promotores - detratores) / total) * 100;

    document.getElementById('npsTotal').textContent = isNaN(nps) ? '-' : nps.toFixed(0);
    document.getElementById('promotoresTotal').textContent = promotores;
    document.getElementById('neutrosTotal').textContent = neutros;
    document.getElementById('detratoresTotal').textContent = detratores;
    document.getElementById('respostasTotal').textContent = total;
    document.getElementById('percentPromotores').textContent = ((promotores / total) * 100).toFixed(1) + '%';
    document.getElementById('percentNeutros').textContent = ((neutros / total) * 100).toFixed(1) + '%';
    document.getElementById('percentDetratores').textContent = ((detratores / total) * 100).toFixed(1) + '%';

    desenharCirculos(dados);
    carregarTabela(dados);
  }

  function desenharCirculos(dados) {
    const criterios = ['atendimento', 'qualidade', 'tempo', 'variedade', 'custobeneficio'];
    const container = document.getElementById('circulosGraficos');
    container.innerHTML = '';

    criterios.forEach(criterio => {
      const validos = dados.filter(d => typeof d[criterio] === 'number');
      const total = validos.length;
      const prom = validos.filter(d => d[criterio] >= 9).length;
      const neutros = validos.filter(d => d[criterio] === 7 || d[criterio] === 8).length;
      const detratores = validos.filter(d => d[criterio] <= 6).length;

      let cor = 'verde';
      if (neutros > prom && neutros > detratores) cor = 'amarelo';
      else if (detratores > prom) cor = 'vermelho';

      const p = total ? Math.round((prom / total) * 100) : 0;

      container.innerHTML += `
        <div class="col text-center">
          <h6>${criterio.charAt(0).toUpperCase() + criterio.slice(1)}</h6>
          <div class="circulo ${cor}">${p}%</div>
        </div>`;
    });
  }

  function carregarTabela(dados) {
    const linhas = dados
      .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
      .slice(0, 20)
      .map(d => `
        <tr>
          <td>${new Date(d.created_at).toLocaleString()}</td>
          <td>${d.nome || '-'}</td>
          <td>${d.sugestao || '-'}</td>
          <td>${d.morador || '-'}</td>
          <td>${d.qualidade ?? '-'}</td>
          <td>${d.tempo ?? '-'}</td>
          <td>${d.variedade ?? '-'}</td>
          <td>${d.custobeneficio ?? '-'}</td>
        </tr>
      `).join('');

    document.getElementById('tabela-respostas').innerHTML = linhas;
  }

  function logout() {
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  }

  carregarResumo();
</script>
</body>
</html>
