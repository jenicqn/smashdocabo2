<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Smash do Cabo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
    }

    .sidebar {
      width: 240px;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e293b;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cards {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .card-block {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid;
    }

    .green { border-color: #198754; }
    .yellow { border-color: #ffc107; }
    .red { border-color: #dc3545; }
    .blue { border-color: #0d6efd; }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      margin-top: 30px;
      background: white;
    }

    table th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <h3>Painel Smash do Cabo</h3>
      <div><strong>Olá, Jeniffer Adm</strong></div>
    </div>

    <div class="cards">
      <div class="card-block green">
        <h5>NPS</h5>
        <h3 id="npsTotal">-</h3>
      </div>
      <div class="card-block green">
        <h5>Promotores</h5>
        <h3 id="promotoresTotal">-</h3>
        <small id="percentPromotores">-</small>
      </div>
      <div class="card-block yellow">
        <h5>Neutros</h5>
        <h3 id="neutrosTotal">-</h3>
        <small id="percentNeutros">-</small>
      </div>
      <div class="card-block red">
        <h5>Detratores</h5>
        <h3 id="detratoresTotal">-</h3>
        <small id="percentDetratores">-</small>
      </div>
      <div class="card-block blue">
        <h5>Respostas</h5>
        <h3 id="respostasTotal">-</h3>
      </div>
    </div>

    <div class="charts" id="graficosPizza"></div>

    <h5 class="mt-5">Últimas Sugestões</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Sugestão</th>
        </tr>
      </thead>
      <tbody id="tabelaSugestoes"></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY'; 

    const headers = {
      'apikey': SUPABASE_ANON_KEY,
      'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
    };

    const inicio = '2025-05-01';
    const fim = '2025-05-31';

    async function carregarResumo() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?created_at=gte.${inicio}&created_at=lte.${fim}&select=*`, { headers });
      const dados = await res.json();

      const total = dados.length;
      const promotores = dados.filter(r => r.indicacao >= 9).length;
      const neutros = dados.filter(r => r.indicacao === 7 || r.indicacao === 8).length;
      const detratores = dados.filter(r => r.indicacao <= 6).length;
      const nps = ((promotores - detratores) / total) * 100;

      document.getElementById('npsTotal').textContent = isNaN(nps) ? '-' : nps.toFixed(0);
      document.getElementById('promotoresTotal').textContent = promotores;
      document.getElementById('neutrosTotal').textContent = neutros;
      document.getElementById('detratoresTotal').textContent = detratores;
      document.getElementById('respostasTotal').textContent = total;

      document.getElementById('percentPromotores').textContent = ((promotores / total) * 100 || 0).toFixed(1) + '%';
      document.getElementById('percentNeutros').textContent = ((neutros / total) * 100 || 0).toFixed(1) + '%';
      document.getElementById('percentDetratores').textContent = ((detratores / total) * 100 || 0).toFixed(1) + '%';

      desenharGraficos(dados);
      carregarSugestoes(dados);
    }

    function desenharGraficos(dados) {
      const criterios = ['atendimento', 'qualidade', 'tempo', 'variedade', 'custobeneficio'];
      const cores = ['#198754', '#ffc107', '#dc3545'];
      const labels = ['Promotores', 'Neutros', 'Detratores'];
      const container = document.getElementById('graficosPizza');
      container.innerHTML = '';

      criterios.forEach(criterio => {
      const validos = dados.filter(r => typeof r[criterio] === 'number');
      const p = validos.filter(r => r[criterio] >= 9).length;
      const n = validos.filter(r => r[criterio] === 7 || r[criterio] === 8).length;
      const d = validos.filter(r => r[criterio] <= 6).length;


        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;

        const chartWrap = document.createElement('div');
        chartWrap.className = 'chart-container';
        chartWrap.appendChild(canvas);
        container.appendChild(chartWrap);

        new Chart(canvas, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: [p, n, d],
              backgroundColor: cores
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: criterio.charAt(0).toUpperCase() + criterio.slice(1)
              }
            }
          }
        });
      });
    }

    function carregarSugestoes(dados) {
      const tabela = document.getElementById('tabelaSugestoes');
      tabela.innerHTML = '';
      const ultimas = dados
        .filter(d => d.sugestao)
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .slice(0, 5);

      ultimas.forEach(s => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(s.created_at).toLocaleString()}</td>
          <td>${s.nome || '-'}</td>
          <td>${s.sugestao}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    carregarResumo();
  </script>
</body>
</html>
