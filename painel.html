<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
    }
    .sidebar {
      width: 240px;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
    }
    .content {
      margin-left: 240px;
      padding: 30px;
      flex-grow: 1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-left: 6px solid #0d6efd;
    }
    .green { border-left-color: #198754 !important; }
    .yellow { border-left-color: #ffc107 !important; }
    .red { border-left-color: #dc3545 !important; }
    .darkblue { border-left-color: #0d6efd !important; }
    .table th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="painel.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <h3>Painel Smash do Cabo</h3>
      <div><strong>Olá, Jeniffer Adm</strong></div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-2">
        <div class="card p-3 green">
          <h6>NPS</h6>
          <h4 id="npsTotal">-</h4>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-3 green">
          <h6>Promotores</h6>
          <h4 id="promotoresTotal">-</h4>
          <small id="percentPromotores">-</small>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-3 yellow">
          <h6>Neutros</h6>
          <h4 id="neutrosTotal">-</h4>
          <small id="percentNeutros">-</small>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-3 red">
          <h6>Detratores</h6>
          <h4 id="detratoresTotal">-</h4>
          <small id="percentDetratores">-</small>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-3 darkblue">
          <h6>Respostas</h6>
          <h4 id="respostasTotal">-</h4>
        </div>
      </div>
    </div>

    <canvas id="graficoNPS" height="100"></canvas>
    <hr class="my-4">
    <h5>Últimas Sugestões</h5>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Sugestão</th>
        </tr>
      </thead>
      <tbody id="tabelaSugestoes"></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    async function carregarResumo() {
      const headers = {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`
      };

      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, { headers });
      const dados = await resposta.json();

      const total = dados.length;
      const promotores = dados.filter(r => r.indicacao >= 9).length;
      const neutros = dados.filter(r => r.indicacao === 7 || r.indicacao === 8).length;
      const detratores = dados.filter(r => r.indicacao <= 6).length;
      const nps = ((promotores - detratores) / total) * 100;

      document.getElementById('npsTotal').textContent = nps.toFixed(0);
      document.getElementById('promotoresTotal').textContent = promotores;
      document.getElementById('neutrosTotal').textContent = neutros;
      document.getElementById('detratoresTotal').textContent = detratores;
      document.getElementById('respostasTotal').textContent = total;

      document.getElementById('percentPromotores').textContent = ((promotores / total) * 100).toFixed(1) + '%';
      document.getElementById('percentNeutros').textContent = ((neutros / total) * 100).toFixed(1) + '%';
      document.getElementById('percentDetratores').textContent = ((detratores / total) * 100).toFixed(1) + '%';

      carregarGrafico(dados);
      carregarSugestoes(dados);
    }

    function carregarGrafico(dados) {
      const criterios = ['atendimento', 'qualidade', 'tempo', 'variedade', 'custobeneficio'];
      const resultados = criterios.map(c => {
        const crit = dados.map(d => d[c]).filter(n => typeof n === 'number');
        const total = crit.length;
        const prom = crit.filter(n => n >= 9).length;
        const neut = crit.filter(n => n === 7 || n === 8).length;
        const det = crit.filter(n => n <= 6).length;
        return {
          criterio: c.charAt(0).toUpperCase() + c.slice(1),
          promotores: prom,
          neutros: neut,
          detratores: det
        };
      });

      const ctx = document.getElementById('graficoNPS').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: resultados.map(r => r.criterio),
          datasets: [
            {
              label: 'Promotores',
              backgroundColor: '#198754',
              data: resultados.map(r => r.promotores)
            },
            {
              label: 'Neutros',
              backgroundColor: '#ffc107',
              data: resultados.map(r => r.neutros)
            },
            {
              label: 'Detratores',
              backgroundColor: '#dc3545',
              data: resultados.map(r => r.detratores)
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function carregarSugestoes(dados) {
      const tabela = document.getElementById('tabelaSugestoes');
      const ultimos = dados
        .filter(d => d.sugestao)
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .slice(0, 5);
      ultimos.forEach(item => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(item.created_at).toLocaleString('pt-BR')}</td>
          <td>${item.nome ?? '-'}</td>
          <td>${item.sugestao}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    carregarResumo();
  </script>
</body>
</html>
