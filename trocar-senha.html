<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trocar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Trocar Senha</h3>
    <form>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha">
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha">
      </div>
      <button type="submit" class="btn btn-success">Atualizar Senha</button>
      <a href="usuarios.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
