<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .sidebar {
      width: 220px;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
    }
    .sidebar h4 {
      padding: 20px;
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e2a47;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e2a47;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .table td, .table th {
      vertical-align: middle;
      text-align: center;
    }
    .btn-acao {
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Painel</h4>
    <a href="painel.html">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
    <a href="clientes.html">Clientes</a>
    <a href="pesquisas.html" class="active">Pesquisas</a>
  </div>

  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Pesquisas</h3>
      <button class="btn btn-primary" onclick="adicionarPesquisa()">+ Adicionar</button>
    </div>

    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Pesquisa</th>
          <th>Unidade</th>
          <th>Status</th>
          <th>Página</th>
          <th>Linktree</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPesquisas">
        <!-- Dados simulados -->
        <tr>
          <td>Cardápio/Instagram</td>
          <td>Smash do Cabo</td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td>
            <button class="btn btn-sm btn-secondary btn-acao" title="Ver link"><i class="bi bi-clipboard"></i></button>
            <button class="btn btn-sm btn-warning btn-acao" title="Abrir perguntas"><i class="bi bi-grid-3x3-gap"></i></button>
            <button class="btn btn-sm btn-info btn-acao" title="Editar"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-success btn-acao" title="Ativar"><i class="bi bi-power"></i></button>
            <button class="btn btn-sm btn-danger btn-acao" title="Excluir"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>Delivery</td>
          <td>Smash do Cabo</td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td><span class="badge bg-secondary">Inativo</span></td>
          <td>
            <button class="btn btn-sm btn-secondary btn-acao"><i class="bi bi-clipboard"></i></button>
            <button class="btn btn-sm btn-warning btn-acao"><i class="bi bi-grid-3x3-gap"></i></button>
            <button class="btn btn-sm btn-info btn-acao"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-success btn-acao"><i class="bi bi-power"></i></button>
            <button class="btn btn-sm btn-danger btn-acao"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function adicionarPesquisa() {
      window.location.href = 'adicionar_pesquisa.html';
    }

    // Aqui você vai substituir pelos dados reais do Supabase mais tarde.
  </script>
</body>
</html>
