<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios - Smash do Cabo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6fa; font-family: Arial, sans-serif; padding: 20px; }
    .titulo-relatorio { font-size: 24px; font-weight: bold; color: #126e82; }
    .caixa-relatorio, .bloco-info {
      background-color: white; border: 1px solid #ccc; border-radius: 8px;
      padding: 20px; margin-top: 20px; min-height: 170px;
    }
    .bloco-info h5, .caixa-relatorio h5 { font-weight: bold; color: #000; margin-bottom: 10px; }
    .icone { font-size: 40px; color: #aaa; margin-bottom: 10px; }
    .nenhuma-resposta { text-align: center; color: #555; }
    .btn { background-color: #f97316; color: white; border: none; }
  </style>
</head>
<body>

  <div class="titulo-relatorio" id="data-hoje">Relatório Diário</div>

  <div class="caixa-relatorio">
    <h5 class="text-center">Respostas</h5>
    <div id="bloco-respostas" class="nenhuma-resposta">
      <i class="bi bi-chat-left icone"></i>
      <p>Nenhuma resposta disponível para exibição.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="bloco-info">
        <h5>Aniversariantes</h5>
        <p id="bloco-aniversariantes">Carregando dados...</p>
        <button class="btn btn-sm mt-2">Ver aniversariantes <i class="bi bi-people-fill"></i></button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="bloco-info">
        <h5>Cupons</h5>
        <p id="bloco-cupons">Carregando dados...</p>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://[YOUR_PROJECT_ID].supabase.co', '[YOUR_ANON_KEY]');
    const hoje = new Date();
    const hojeFormatado = hoje.toISOString().split('T')[0];
    document.getElementById('data-hoje').innerText = `Relatório Diário | ${hojeFormatado.split("-").reverse().join("/")}`;

    async function carregarRespostas() {
      const { data, error } = await supabase
        .from('respostas')
        .select('*')
        .gte('data_envio', hojeFormatado)
        .lte('data_envio', hojeFormatado);

      const bloco = document.getElementById('bloco-respostas');
      if (data && data.length > 0) {
        bloco.innerHTML = `<p><strong>${data.length}</strong> resposta(s) registrada(s) hoje.</p>`;
      }
    }

    async function carregarAniversariantes() {
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');

      const { data, error } = await supabase
        .from('clientes')
        .select('*')
        .like('data_nascimento', `%-${mes}-${dia}`);

      const bloco = document.getElementById('bloco-aniversariantes');
      if (data && data.length > 0) {
        bloco.innerHTML = `Seu estabelecimento possui <strong>${data.length}</strong> cliente(s) fazendo aniversário hoje.`;
      } else {
        bloco.innerHTML = `Nenhum cliente faz aniversário hoje.`;
      }
    }

    async function carregarCupons() {
      const { data, error } = await supabase
        .from('cupons')
        .select('*')
        .eq('data_validade', hojeFormatado);

      const bloco = document.getElementById('bloco-cupons');
      if (data && data.length > 0) {
        bloco.innerHTML = `Existem <strong>${data.length}</strong> cupons vencendo hoje.`;
      } else {
        bloco.innerHTML = `Nenhum cupom vence hoje.`;
      }
    }

    carregarRespostas();
    carregarAniversariantes();
    carregarCupons();
  </script>
</body>
</html>
