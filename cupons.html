<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1f2a48;
      border-left: 4px solid #f97316;
    }
    .content {
      flex: 1;

    .header {
      height: 60px;

</head>
<body>
  <div class="sidebar">
    <a href="index.html">In칤cio</a>
    <a href="respostas.html">Gest칚o das Respostas</a>
    <a href="usuarios.html">Usu치rios</a>
    <a href="cupons.html" class="active">Cupons</a>
  </div>

  <div class="content">
    <div class="header">
      <span class="user-info" id="usuarioInfo">Ol치, Usu치rio</span>
      <button onclick="logout()" class="logout-btn" title="Sair">游뛁</button>
    </div>

    <div class="container mt-4">
      <h4>Controle de Cupons</h4>
      <table class="table table-bordered" id="tabela-cupons">
        <thead>
          <tr>
            <th>C칩digo</th>
            <th>Cliente</th>
            <th>Brinde</th>
            <th>Validade</th>
            <th>Status</th>
            <th>A칞칚o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

  const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
  if (!usuario) window.location.href = 'login.html';
  document.getElementById('usuarioInfo').textContent = `Ol치, ${usuario.nome}`;

  function logout() {
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  }

  async function carregarCupons() {
    const resposta = await fetch(`${SUPABASE_URL}/rest/v1/cupons?select=*`, {
      headers: {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
      }
    });
    const dados = await resposta.json();
    const tbody = document.querySelector('#tabela-cupons tbody');
    tbody.innerHTML = '';

    dados.reverse().forEach(cupom => {
      const linha = document.createElement('tr');
      const status = cupom.utilizado
        ? `<span class="badge bg-success">Utilizado</span><br><small>${new Date(cupom.data_utilizado).toLocaleString('pt-BR')}</small>`
        : `<span class="badge bg-warning text-dark">Dispon칤vel</span>`;
      const acao = cupom.utilizado
        ? `<span class="text-muted">-</span>`
        : `<button class="btn btn-sm btn-danger" onclick="darBaixa('${cupom.codigo}')">Dar baixa</button>`;

      linha.innerHTML = `
        <td>${cupom.codigo}</td>
        <td>
          ${cupom.cliente_nome || ''}<br>
          <small>${cupom.cliente_telefone || ''}</small>
        </td>
        <td>${cupom.brinde}</td>
        <td>${new Date(cupom.valido_ate).toLocaleDateString('pt-BR')}</td>
        <td>${status}</td>
        <td>${acao}</td>
      `;
      tbody.appendChild(linha);
    });
  }

  async function darBaixa(codigo) {
    const agora = new Date().toISOString();
    const resposta = await fetch(`${SUPABASE_URL}/rest/v1/cupons?codigo=eq.${codigo}`, {
      method: 'PATCH',
      headers: {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        utilizado: true,
        data_utilizado: agora
      })
    });

    if (resposta.ok) {
      carregarCupons(); // Atualiza a tabela sem alert
    } else {
      alert('Erro ao dar baixa no cupom.');
    }
  }

  carregarCupons();
</script>
</body>
</html>
