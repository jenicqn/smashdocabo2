<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
    }
    .header {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
    }
    .table th {
      background-color: #eaeaea;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO COM USUÁRIO E BOTÃO SAIR -->
  <div class="header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Painel de Respostas - Clientes</h2>
    <div class="d-flex align-items-center gap-3">
      <span id="usuarioInfo" class="text-white fw-bold"></span>
      <button onclick="logout()" class="btn btn-sm btn-outline-light rounded-circle" title="Sair" style="width: 36px; height: 36px; padding: 0;">🚪</button>
    </div>
  </div>

  <!-- TABELA DE RESPOSTAS -->
  <div class="container mt-4">
    <table class="table table-striped table-bordered align-middle" id="tabela-respostas">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Morador</th>
          <th>Atendimento</th>
          <th>Sugestão</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo gerado via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    // Proteção de acesso
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) {
      window.location.href = 'login.html';
    }

    // Mostra nome do usuário logado
    document.getElementById('usuarioInfo').textContent = `Olá, ${usuario.nome}`;

    // Logout
    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    // Carregar respostas
    async function carregarRespostas() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        }
      });

      const dados = await resposta.json();
      console.log("Respostas:", dados);

      const tbody = document.querySelector('#tabela-respostas tbody');
      tbody.innerHTML = '';

      dados.reverse().forEach(resposta => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(resposta.created_at).toLocaleString()}</td>
          <td>${resposta.nome}</td>
          <td>${resposta.telefone}</td>
          <td>${resposta.email}</td>
          <td>${resposta.morador}</td>
          <td>${resposta.atendimento ?? '-'}</td>
          <td>${resposta.sugestao ?? '-'}</td>
          <td class="text-center">
            <a href="https://wa.me/55${resposta.telefone.replace(/[^0-9]/g, '')}" target="_blank" class="btn btn-sm btn-whatsapp">WhatsApp</a>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    carregarRespostas();
  </script>

</body>
</html>
