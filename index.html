<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Painel Smash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #f97316;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      width: 500px;
      max-width: 90%;
    }

    .right {
      flex: 1;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right h2 {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: bold;
    }

    .form {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ea620b;
    }

    .esqueci {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash" />
    </div>

    <div class="right">
      <h2>Acesse sua conta</h2>
      <div class="form">
        <div id="erro" class="error"></div>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button onclick="logar()">Acessar Conta</button>
        <div class="esqueci" onclick="redefinirSenha()">Esqueceu sua senha?</div>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = window.supabase.createClient(
      'https://kwktdbinfadztnkghuul.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY'
    );

    async function logar() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erro');

      if (!email || !senha) {
        erro.textContent = "Preencha todos os campos";
        return;
      }

      try {
        const res = await fetch(`${client.url}/rest/v1/usuarios_painel?email=eq.${email}`, {
          headers: {
            'apikey': client.supabaseKey,
            'Authorization': 'Bearer ' + client.supabaseKey,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();

        if (!data.length || data[0].senha !== senha) {
          erro.textContent = "Usuário ou senha inválidos";
          return;
        }

        localStorage.setItem("usuario", JSON.stringify(data[0]));
        window.location.href = "painel.html";
      } catch (e) {
        erro.textContent = "Erro ao conectar com o servidor";
      }
    }

    async function redefinirSenha() {
      const email = prompt("Digite seu email:");
      if (!email) return;

      const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://painel.smashdocabo.com/reset.html'
      });

      if (error) {
        console.log(error);
        alert("Erro ao enviar e-mail. Verifique se o email está correto.");
      } else {
        alert("Enviamos um link de redefinição para seu e-mail.");
      }
    }
  </script>
</body>
</html>
