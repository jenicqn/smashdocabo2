<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #111827;
      color: white;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #374151;
    }
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
    }
    .header {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
    }
    .table th {
      background-color: #eaeaea;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
    #formUsuarios, #secaoCupons {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a class="active" onclick="mostrarSecao('respostas')">In√≠cio</a>
    <a onclick="mostrarSecao('respostas')">Gest√£o das Respostas</a>
    <a onclick="mostrarSecao('config')">Configura√ß√µes</a>
    <a onclick="mostrarSecao('usuarios')">Usu√°rios</a>
    <a onclick="mostrarSecao('cupons')">Cupons</a>
  </div>

  <div class="main-content">
    <div class="header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Painel de Respostas - Clientes</h2>
      <div class="d-flex align-items-center gap-3">
        <span id="usuarioInfo" class="text-white fw-bold"></span>
        <button onclick="logout()" class="btn btn-sm btn-outline-light rounded-circle" title="Sair" style="width: 36px; height: 36px; padding: 0;">üö™</button>
      </div>
    </div>

    <div class="container mt-4" id="secaoRespostas">
      <table class="table table-striped table-bordered align-middle" id="tabela-respostas">
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Morador</th>
            <th>Atendimento</th>
            <th>Sugest√£o</th>
            <th class="text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-4" id="formUsuarios" style="max-width: 500px;">
      <h4>Adicionar Usu√°rio</h4>
      <form onsubmit="return adicionarUsuario(event)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div id="mensagemUsuario" class="mt-3"></div>
      </form>
    </div>

    <div class="container mt-4" id="secaoCupons">
      <h4>Controle de Cupons</h4>
      <table class="table table-bordered" id="tabela-cupons">
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Cliente</th>
            <th>Brinde</th>
            <th>Validade</th>
            <th>Status</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `Ol√°, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    async function carregarRespostas() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        }
      });

      const dados = await resposta.json();
      const tbody = document.querySelector('#tabela-respostas tbody');
      tbody.innerHTML = '';

      dados.reverse().forEach(resposta => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(resposta.created_at).toLocaleString()}</td>
          <td>${resposta.nome}</td>
          <td>${resposta.telefone}</td>
          <td>${resposta.email}</td>
          <td>${resposta.morador}</td>
          <td>${resposta.atendimento ?? '-'}</td>
          <td>${resposta.sugestao ?? '-'}</td>
          <td class="text-center">
            <a href="https://wa.me/55${resposta.telefone.replace(/[^0-9]/g, '')}" target="_blank" class="btn btn-sm btn-whatsapp">WhatsApp</a>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    async function carregarCupons() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/cupons?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });

      const dados = await resposta.json();
      const tbody = document.querySelector('#tabela-cupons tbody');
      tbody.innerHTML = '';

      dados.reverse().forEach(cupom => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${cupom.codigo}</td>
          <td>${cupom.cliente_nome}</td>
          <td>${cupom.brinde}</td>
          <td>${cupom.valido_ate}</td>
          <td>${cupom.utilizado ? 'Utilizado' : 'N√£o utilizado'}</td>
          <td>
            ${!cupom.utilizado ? `<button class="btn btn-sm btn-success" onclick="marcarComoUsado('${cupom.codigo}')">Dar baixa</button>` : '‚úîÔ∏è'}
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    async function marcarComoUsado(codigo) {
      await fetch(`${SUPABASE_URL}/rest/v1/cupons?codigo=eq.${codigo}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ utilizado: true })
      });
      carregarCupons();
    }

    async function adicionarUsuario(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/usuarios_painel`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, senha, acesso: 'comum' })
      });

      const mensagem = document.getElementById('mensagemUsuario');
      if (resposta.ok) {
        mensagem.innerHTML = '<span class="text-success">Usu√°rio cadastrado com sucesso!</span>';
        document.getElementById('nome').value = '';
        document.getElementById('email').value = '';
        document.getElementById('senha').value = '';
      } else {
        mensagem.innerHTML = '<span class="text-danger">Erro ao cadastrar usu√°rio.</span>';
      }
    }

    function mostrarSecao(secao) {
      document.getElementById('secaoRespostas').style.display = secao === 'respostas' ? 'block' : 'none';
      document.getElementById('formUsuarios').style.display = secao === 'usuarios' ? 'block' : 'none';
      document.getElementById('secaoCupons').style.display = secao === 'cupons' ? 'block' : 'none';
      if (secao === 'cupons') carregarCupons();
    }

    carregarRespostas();
  </script>
</body>
</html>
