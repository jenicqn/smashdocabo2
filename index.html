<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: var(--cor-fundo, #f4f6fa);
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #111827;
      color: white;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #374151;
    }
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
    }
    .header {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
    }
    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }
    .dashboard-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 calc(25% - 16px);
      min-width: 250px;
    }
    .dashboard-card h6 {
      font-weight: bold;
      color: #555;
    }
    .dashboard-card .value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="active" onclick="mostrarSecao('inicio')">In√≠cio</a>
    <a onclick="mostrarSecao('respostas')">Gest√£o das Respostas</a>
    <a onclick="mostrarSecao('config')">Configura√ß√µes</a>
    <a onclick="mostrarSecao('usuarios')">Usu√°rios</a>
    <a onclick="mostrarSecao('cupons')">Cupons</a>
  </div>

  <div class="main-content">
    <div class="header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Painel de Respostas - Clientes</h2>
      <div class="d-flex align-items-center gap-3">
        <span id="usuarioInfo" class="text-white fw-bold"></span>
        <button onclick="logout()" class="btn btn-sm btn-outline-light rounded-circle" title="Sair" style="width: 36px; height: 36px; padding: 0;">üö™</button>
      </div>
    </div>

    <div class="container mt-4" id="secaoInicio">
      <div class="dashboard-cards" id="painelResumo"></div>
    </div>

    <div class="container mt-4" id="secaoRespostas" style="display:none">
      <h4>Respostas Coletadas</h4>
      <table class="table table-striped table-bordered align-middle" id="tabela-respostas">
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Morador</th>
            <th>Atendimento</th>
            <th>Qualidade</th>
            <th>Tempo</th>
            <th>Variedade</th>
            <th>Custo-benef√≠cio</th>
            <th>Indica√ß√£o (NPS)</th>
            <th>Falta</th>
            <th>Origem</th>
            <th class="text-center">WhatsApp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-4" id="formUsuarios" style="display:none"></div>
    <div class="container mt-4" id="secaoCupons" style="display:none"></div>
    <div class="container mt-4" id="secaoConfig" style="display:none"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `Ol√°, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    function mostrarSecao(secao) {
      document.querySelectorAll('.container.mt-4').forEach(sec => sec.style.display = 'none');
      document.getElementById(`secao${secao.charAt(0).toUpperCase() + secao.slice(1)}`).style.display = 'block';
      if (secao === 'inicio') carregarDashboard();
      if (secao === 'respostas') carregarRespostas();
    }

    async function carregarDashboard() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const dados = await res.json();
      const total = dados.length;
      const promotores = dados.filter(d => d.indicacao >= 9).length;
      const detratores = dados.filter(d => d.indicacao <= 6).length;
      const neutros = dados.filter(d => d.indicacao >= 7 && d.indicacao <= 8).length;
      const nps = Math.round(((promotores - detratores) / total) * 100);

      const painel = document.getElementById('painelResumo');
      painel.innerHTML = `
        <div class="dashboard-card"><h6>NPS</h6><div class="value">${nps}</div></div>
        <div class="dashboard-card"><h6>Promotores</h6><div class="value">${promotores}</div></div>
        <div class="dashboard-card"><h6>Neutros</h6><div class="value">${neutros}</div></div>
        <div class="dashboard-card"><h6>Detratores</h6><div class="value">${detratores}</div></div>
        <div class="dashboard-card"><h6>Respostas</h6><div class="value">${total}</div></div>
      `;
    }

    async function carregarRespostas() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const dados = await resposta.json();
      const tbody = document.querySelector('#tabela-respostas tbody');
      tbody.innerHTML = '';
      dados.reverse().forEach(resposta => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${new Date(resposta.created_at).toLocaleString()}</td>
          <td>${resposta.nome}</td>
          <td>${resposta.telefone}</td>
          <td>${resposta.email}</td>
          <td>${resposta.morador}</td>
          <td>${resposta.atendimento ?? '-'}</td>
          <td>${resposta.qualidade ?? '-'}</td>
          <td>${resposta.tempo ?? '-'}</td>
          <td>${resposta.variedade ?? '-'}</td>
          <td>${resposta.custobeneficio ?? '-'}</td>
          <td>${resposta.indicacao ?? '-'}</td>
          <td>${resposta.falta ?? '-'}</td>
          <td>${resposta.origem ?? '-'}</td>
          <td class="text-center">
            <a href="https://wa.me/55${resposta.telefone.replace(/[^0-9]/g, '')}" target="_blank" class="btn btn-sm btn-whatsapp">WhatsApp</a>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    window.onload = () => mostrarSecao('inicio');
  </script>
</body>
</html>
