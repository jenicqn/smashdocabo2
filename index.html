<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Painel Smash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }
    .container { display: flex; height: 100vh; }

    .left {
      flex: 1;
      background-color: #f97316;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      width: 120px;
      margin-bottom: 20px;
    }

    .left h1 {
      font-size: 28px;
    }

    .right {
      flex: 1;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      font-size: 22px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ea620b;
    }

    .esqueci {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://jenicqn.github.io/smashdocabo/logo.png" alt="Logo Smash" />
      <h1>Smash do Cabo</h1>
    </div>
    <div class="right">
      <div class="form">
        <h2>Acesse sua conta</h2>
        <div id="erro" class="error"></div>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button onclick="logar()">Acessar Conta</button>
        <div class="esqueci" onclick="redefinirSenha()">Esqueceu sua senha?</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    async function logar() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erro');

      if (!email || !senha) {
        erro.textContent = "Preencha todos os campos";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/rest/v1/usuarios_painel?email=eq.${email}`, {
          headers: {
            'apikey': API_KEY,
            'Authorization': 'Bearer ' + API_KEY,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();

        if (!data.length || data[0].senha !== senha) {
          erro.textContent = "Usuário ou senha inválidos";
          return;
        }

        localStorage.setItem("usuario", JSON.stringify(data[0]));
        window.location.href = "index.html";
      } catch (e) {
        erro.textContent = "Erro ao conectar com o servidor";
      }
    }

    async function redefinirSenha() {
      const email = prompt("Digite seu email:");
      if (!email) return;

      const novaSenha = prompt("Digite a nova senha:");
      if (!novaSenha) return;

      try {
        const res = await fetch(`${API_URL}/rest/v1/usuarios_painel?email=eq.${email}`, {
          method: 'PATCH',
          headers: {
            'apikey': API_KEY,
            'Authorization': 'Bearer ' + API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ senha: novaSenha })
        });

        if (res.ok) {
          alert("Senha redefinida com sucesso.");
        } else {
          alert("Erro ao redefinir. Verifique se o email está correto.");
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor.");
      }
    }
  </script>
</body>
</html>
