<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 240px;
      background-color: #0e1628;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1f2a48;
      border-left: 4px solid #f97316;
    }

    .content {
      flex: 1;
      padding: 0;
    }

    .header {
      background-color: #ff6600;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .header.minimized {
      background-color: transparent;
      color: black;
      border-bottom: 1px solid #ccc;
    }

    .dashboard-title {
      margin: 0;
      font-size: 20px;
    }

    .user-info {
      font-weight: bold;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .header.minimized .logout-btn,
    .header.minimized .user-info {
      color: black;
    }

    .header.minimized .dashboard-title {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html" class="nav-link">In√≠cio</a>
    <a href="respostas.html" class="nav-link">Gest√£o das Respostas</a>
    <a href="configuracoes.html" class="nav-link">Configura√ß√µes</a>
    <a href="usuarios.html" class="nav-link">Usu√°rios</a>
    <a href="cupons.html" class="nav-link">Cupons</a>
  </div>

  <div class="content">
    <div class="header" id="mainHeader">
      <h1 class="dashboard-title" id="headerTitle">Painel de Respostas - Clientes</h1>
      <div class="d-flex align-items-center gap-3">
        <span id="usuarioInfo" class="user-info">Ol√°, Jeniffer Adm</span>
        <button onclick="logout()" class="logout-btn" title="Sair">üö™</button>
      </div>
    </div>

    <!-- Conte√∫do da p√°gina vai aqui -->
  </div>

  <script>
    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    // Exibe apenas o topo com nome/√≠cone fora da tela inicial
    const isHome = window.location.pathname.endsWith('index.html');
    const header = document.getElementById('mainHeader');
    const title = document.getElementById('headerTitle');
    if (!isHome) {
      header.classList.add('minimized');
      title.style.display = 'none';
    }

    // Marca o link ativo na sidebar
    const links = document.querySelectorAll('.sidebar a');
    const path = window.location.pathname.split('/').pop();
    links.forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
</body>
</html>
