<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Smash do Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #0f172a;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
    }
    .content {
      margin-left: 240px;
      padding: 30px;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }
    .user-info {
      font-weight: bold;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="index.html" class="active">Início</a>
    <a href="respostas.html">Gestão das Respostas</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="usuarios.html">Usuários</a>
    <a href="cupons.html">Cupons</a>
  </div>

  <div class="content">
    <div class="topbar">
      <div class="user-info">Olá, Jeniffer Adm</div>
    </div>

    <div class="row g-4 mt-3">
      <div class="col-md-3">
        <div class="card p-3">
          <h6 class="text-muted">NPS</h6>
          <h3>100</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6 class="text-muted">Promotores</h6>
          <h3>3</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6 class="text-muted">Neutros</h6>
          <h3>0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6 class="text-muted">Detratores</h6>
          <h3>0</h3>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-2">
      <div class="col-md-3">
        <div class="card p-3">
          <h6 class="text-muted">Respostas</h6>
          <h3>3</h3>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
