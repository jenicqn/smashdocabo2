<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: var(--cor-fundo, #f4f6fa);
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #111827;
      color: white;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #374151;
    }
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
    }
    .header {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
    }
    .table th {
      background-color: #eaeaea;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
    #formUsuarios, #secaoCupons, #secaoConfig, #secaoRespostas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="active" onclick="mostrarSecao('inicio')">InÃ­cio</a>
    <a onclick="mostrarSecao('respostas')">GestÃ£o das Respostas</a>
    <a onclick="mostrarSecao('config')">ConfiguraÃ§Ãµes</a>
    <a onclick="mostrarSecao('usuarios')">UsuÃ¡rios</a>
    <a onclick="mostrarSecao('cupons')">Cupons</a>
  </div>

  <div class="main-content">
    <div class="header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Painel de Respostas - Clientes</h2>
      <div class="d-flex align-items-center gap-3">
        <span id="usuarioInfo" class="text-white fw-bold"></span>
        <button onclick="logout()" class="btn btn-sm btn-outline-light rounded-circle" title="Sair" style="width: 36px; height: 36px; padding: 0;">ðŸšª</button>
      </div>
    </div>

    <div class="container mt-4" id="secaoInicio">
      <h4>NPS Geral</h4>
      <canvas id="graficoNPSGeral" height="100"></canvas>
      <h5 class="mt-5">NPS por Pergunta</h5>
      <div class="row">
        <div class="col-md-6"><canvas id="graficoAtendimento"></canvas></div>
        <div class="col-md-6"><canvas id="graficoQualidade"></canvas></div>
        <div class="col-md-6"><canvas id="graficoTempo"></canvas></div>
        <div class="col-md-6"><canvas id="graficoVariedade"></canvas></div>
      </div>
    </div>

    <!-- Outras seÃ§Ãµes jÃ¡ existentes -->
    <div class="container mt-4" id="secaoRespostas"></div>
    <div class="container mt-4" id="formUsuarios"></div>
    <div class="container mt-4" id="secaoCupons"></div>
    <div class="container mt-4" id="secaoConfig"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kwktdbinfadztnkghuul.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3a3RkYmluZmFkenRua2dodXVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzI5NjAsImV4cCI6MjA2MzU0ODk2MH0.jN-ggFrIE1x_4kO8KE5G_bZq6V1yFT1El64oQ_ELubY';

    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) window.location.href = 'login.html';
    document.getElementById('usuarioInfo').textContent = `OlÃ¡, ${usuario.nome}`;

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    function mostrarSecao(secao) {
      const secoes = ['secaoInicio', 'secaoRespostas', 'formUsuarios', 'secaoCupons', 'secaoConfig'];
      secoes.forEach(id => document.getElementById(id).style.display = 'none');
      const map = {
        'inicio': 'secaoInicio',
        'respostas': 'secaoRespostas',
        'usuarios': 'formUsuarios',
        'cupons': 'secaoCupons',
        'config': 'secaoConfig'
      };
      document.getElementById(map[secao]).style.display = 'block';
      if (secao === 'inicio') carregarNPS();
    }

    async function carregarNPS() {
      const resposta = await fetch(`${SUPABASE_URL}/rest/v1/feedback_detalhado?select=atendimento,qualidade,tempo,variedade,custobeneficio,indicacao`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      const dados = await resposta.json();
      const nps = (chave) => {
        const notas = dados.map(d => d[chave]).filter(n => n !== null);
        const promotores = notas.filter(n => n >= 9).length;
        const detratores = notas.filter(n => n <= 6).length;
        return Math.round(((promotores - detratores) / notas.length) * 100);
      };
      renderizarGrafico("graficoNPSGeral", "NPS Geral", [nps("indicacao")]);
      renderizarGrafico("graficoAtendimento", "Atendimento", [nps("atendimento")]);
      renderizarGrafico("graficoQualidade", "Qualidade", [nps("qualidade")]);
      renderizarGrafico("graficoTempo", "Tempo", [nps("tempo")]);
      renderizarGrafico("graficoVariedade", "Variedade", [nps("variedade")]);
    }

    function renderizarGrafico(id, label, dados) {
      const ctx = document.getElementById(id).getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [label],
          datasets: [{
            label: "NPS",
            data: dados,
            backgroundColor: ["#f97316"]
          }]
        },
        options: {
          scales: {
            y: { min: -100, max: 100 }
          }
        }
      });
    }

    window.onload = () => mostrarSecao('inicio');
  </script>
</body>
</html>
